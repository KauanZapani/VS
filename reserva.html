<main class="container main">
<section class="reserve-box">
<h2>Reservar Sala</h2>
<p class="muted">Escolha a data, o horário e os equipamentos necessários.</p>


<form class="form">
<label> Sala
<select name="room">
<option value="101">Sala 101 — Laboratório</option>
<option value="203">Sala 203 — Sala de Aula</option>
<option value="aud">Auditório</option>
</select>
</label>


<label> Data
<input type="date" name="date">
</label>


<label> Início
<input type="time" name="start">
</label>


<label> Fim
<input type="time" name="end">
</label>


<label> Equipamentos (marque os que precisa)</label>
<div class="checkbox-row">
<label><input type="checkbox" name="equip" value="datashow"> Datashow</label>
<label><input type="checkbox" name="equip" value="microfone"> Microfone</label>
<label><input type="checkbox" name="equip" value="caixa"> Caixa de Som</label>
</div>


<div class="form-actions">
<button type="submit" class="btn-primary">Confirmar Reserva</button>
<a href="index.html" class="btn-outline">Cancelar</a>
</div>
</form>


</section>
</main>
